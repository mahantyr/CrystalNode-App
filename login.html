<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Crystal</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" href="css/my-app.css">
    <!-- Path to your custom app styles-->

    <script type="text/javascript" src="js/cordova.js"></script>
  </head>
  <body onload="onLoad()" class="noselect" style="display: none;">
    <!-- App root element -->
  <!-- Default view-page layout -->
  <div class="view">
    <div class="page">
      <!-- page-content has additional login-screen content -->
      <div class="page-content login-screen-content">
        <div class="login-screen-title">Crystal</div>
        <!-- Login form -->
        <form>
          <div class="list">
            <ul>
          
              <li class="item-content item-input mobile">
                <div class="item-inner">
                  <div class="item-title item-label">User Id</div>
                  <div class="item-input-wrap">
                    <input type="text" name="username" placeholder="USER ID" id="userid">
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </li>
               <li class="item-content item-input mobile">
                <div class="item-inner">
                  <div class="item-title item-label">Password</div>
                  <div class="item-input-wrap">
                    <input type="password" placeholder="PASSWORD" id="password">
                    <!-- <span class="input-clear-button"></span> -->
                  </div>
                </div>
              </li>
                <li>
                <a href="#" class="item-link list-button sign">SIGN IN</a>
              </li>
            </ul>
          </div>
        </form>
        <div class="message"></div>
      </div>
    </div>
  </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-login-app.js"></script>
  </body>
</html>
